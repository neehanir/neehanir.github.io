---
layout: default
---
<article class="page-content">
  <div class="container">
    {% if page.page_title %}
    <header class="page-header">
      <h1>{{ page.page_title }}</h1>
      {% if page.page_subtitle %}
      <p class="page-subtitle">{{ page.page_subtitle }}</p>
      {% endif %}
    </header>
    {% endif %}

    <div class="page-body">
      {{ content }}
    </div>
  </div>
</article>
